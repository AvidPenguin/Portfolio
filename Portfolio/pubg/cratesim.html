<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<body>

<div class="title">PUBG Crate Simulator</div>

<div class="btn-group">
  <button type="button" id="btnTriumph" onclick="changeCrate('triumph')" class="btn btn-primary">Triumph</button>
  <button type="button" id="btnRaider" onclick="changeCrate('raider')" class="btn">Raider</button>
  <button type="button" id="btnEquinox" onclick="changeCrate('equinox')" class="btn">Equinox</button>
</div>

<div id="divTriumph" style="display: block">
	<img src="images/triumph/crate.png" width="200px" height="200px">
	<br>
	<button type="button" id="btnOpenTriumph" onclick="openCrate('triumph')" class="btn btn-primary">Open Triumph Crate</button>

</div>

<div id="divRaider" style="display: none">
	<img src="images/raider/crate.png" width="200px" height="200px">
	<br>
	<button type="button" id="btnOpenRaider" onclick="openCrate('raider')" class="btn btn-primary">Open Raider Crate</button>

</div>

<div id="divEquinox" style="display: none">
	<img src="images/equinox/crate.png" width="200px" height="200px">
	<br>
	<button type="button" id="btnOpenEquinox" onclick="openCrate('equinox')" class="btn btn-primary">Open Equinox Crate</button>

</div>
<div id="divCrateReward" style="display:none">
	
</div>

<div id="divReward" class="popup">

  <!-- Modal content -->
  <div class="popup-content">
    <img id="imgCrateReward" width="200px" height="200px">
	<p id="pReceived"></p><p id="pReceivedInfo"></p>
  </div>

</div>
</body>
<script src="script.js"></script>
</html>
